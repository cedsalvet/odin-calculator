<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" type="application/javascript" defer></script>
</head>
<body>
    <div id="main">sdqsd
        <div id="calculator">
            
            <span class="button operatorButton">+</span>
            <span class="button operatorButton">-</span>
            <span class="button operatorButton">x</span>
            <span class="button operatorButton">/</span>
            <span class="button numberButton">7</span>
            <span class="button numberButton">8</span>
            <span class="button numberButton">9</span>
            <span class="button numberButton">4</span>
            <span class="button numberButton">5</span>
            <span class="button numberButton">6</span>
            <span class="button numberButton">1</span>
            <span class="button numberButton">2</span>
            <span class="button numberButton">3</span>
            <span class="button numberButton">0</span>
            <span class="button numberButton">.</span>
            <span class="button operatorButton enterButton">ENTER</span>

        </div>
    </div>
</body>
</html>
