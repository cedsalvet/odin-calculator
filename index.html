<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" type="application/javascript" defer></script>
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="screen">
                dsqdqs
            </div>
            <div id="keyboard">
                <div class="button emptyButton"><span> </span></div>
                <div class="button emptyButton"><span> </span></div>
                <div class="button emptyButton"><span> </span></div>
                <div class="button operatorButton"><span>/</span></div>
                <div class="button numberButton"><span>7</span></div>
                <div class="button numberButton"><span>8</span></div>
                <div class="button numberButton"><span>9</span></div>
                <div class="button operatorButton"><span>x</span></div>
                <div class="button numberButton"><span>4</span></div>
                <div class="button numberButton"><span>5</span></div>
                <div class="button numberButton"><span>6</span></div>
                <div class="button operatorButton"><span>-</span></div>
                <div class="button numberButton"><span>1</span></div>
                <div class="button numberButton"><span>2</span></div>
                <div class="button numberButton"><span>3</span></div>
                <div class="button operatorButton"><span>+</span></div>
                <div class="button functionButton"><span>ON</span></div>
                <div class="button numberButton"><span>0</span></div>
                <div class="button numberButton"><span>.</span></div>
                <div class="button operatorButton"><span>ENTER</span></div>

                
            </div>
        </div>
    </div>
</body>
</html>
