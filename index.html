<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" type="application/javascript" defer></script>
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="screen">
                <div id="calc"></div>
            </div>
            <div id="keyboard">
                <div class="button functionButton" onclick="buttonPressed('DEL')"><span>DEL</span></div>
                <div class="button emptyButton"></div>
                <div class="button emptyButton"></div>
                <div class="button operatorButton" onclick="buttonPressed('/')"><span>/</span></div>
                <div class="button numberButton"   onclick="buttonPressed('7')"><span>7</span></div>
                <div class="button numberButton"   onclick="buttonPressed('8')"><span>8</span></div>
                <div class="button numberButton"   onclick="buttonPressed('9')"><span>9</span></div>
                <div class="button operatorButton" onclick="buttonPressed('x')"><span>x</span></div>
                <div class="button numberButton"   onclick="buttonPressed('4')"><span>4</span></div>
                <div class="button numberButton"   onclick="buttonPressed('5')"><span>5</span></div>
                <div class="button numberButton"   onclick="buttonPressed('6')"><span>6</span></div>
                <div class="button operatorButton" onclick="buttonPressed('-')"><span>-</span></div>
                <div class="button numberButton"   onclick="buttonPressed('1')"><span>1</span></div>
                <div class="button numberButton"   onclick="buttonPressed('2')"><span>2</span></div>
                <div class="button numberButton"   onclick="buttonPressed('3')"><span>3</span></div>
                <div class="button operatorButton" onclick="buttonPressed('+')"><span>+</span></div>
                <div class="button functionButton" onclick="buttonPressed('ON')"><span>ON</span></div>
                <div class="button numberButton"   onclick="buttonPressed('0')"><span>0</span></div>
                <div class="button numberButton"   onclick="buttonPressed('.')"><span>.</span></div>
                <div class="button operatorButton" onclick="buttonPressed('ENTER')"><span>ENTER</span></div>
            </div>
        </div>
    </div>
</body>
</html>
